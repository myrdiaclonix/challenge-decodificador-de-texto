<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main>
    <div class="sidebar">
      <div style="flex-grow: 1;">
        <img src="public/alura.svg" alt="alura" height="48" />
      </div>
      <div>
        <a href="https://github.com/myrdiaclonix" target="_blank"><img src="public/github.svg" alt="github" height="24" style="margin-bottom:0.5rem;" /></a>
        <a href="https://www.instagram.com/myrdiaclonix/" target="_blank"><img src="public/instagram.svg" alt="instagram" height="24" /></a>
      </div>
    </div>

    <div class="inputSession">
      <textarea class="inputMessage" placeholder="Digite seu texto" rows="4"></textarea>
      <div>
        <div class="alertMessage">
          <img src="public/exclamation-fill.svg" alt="exclamação" style="margin-right:0.5rem;" />
          <span>Apenas letras minúsculas e sem acento.</span>
        </div>
        <div class="buttonSession">
          <button class="crip">Criptografar</button>
          <button class="descrip">Descriptografar</button>
        </div>
      </div>
    </div>

    <div class="outputSession">
      <div style="margin:auto;padding:2rem;">
        <img src="public/High quality products 1 1.svg" alt="display image" />
        <p style="font-size:1.5rem;margin-bottom:1rem;margin-top:2rem;"><strong>Nenhuma mensagem encontrada</strong></p>
        <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
      </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
